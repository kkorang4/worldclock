<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="clock-container">
        <div class="auckland" id="clock1">
            <h2>Auckland </h2>
            <div class="region">
				<div class="weekday" id="weekday1"></div>
                <div class="time" id="time1"></div>
            </div>
        </div>
        <div class="clock" id="clock2">
            <h2>SYD / MEL / BNE </h2>
            <div class="region">
				<div class="weekday" id="weekday2"></div>
                <div class="time" id="time2"></div>
            </div>
        </div>
        <div class="clock" id="clock3">
            <h2>ICN / NRT </h2>
            <div class="region">
				<div class="weekday" id="weekday3"></div>
                <div class="time" id="time3"></div>
            </div>
        </div>
		<div class="clock" id="clock4">
            <h2>HKG / PER / TPE </h2>
            <div class="region">
				<div class="weekday" id="weekday4"></div>
                <div class="time" id="time4"></div>
            </div>
        </div>
		<div class="clock" id="clock5">
            <h2>JFK / ATL </h2>
            <div class="region">
				<div class="weekday" id="weekday5"></div>
                <div class="time" id="time5"></div>
            </div>
        </div>
		<div class="clock" id="clock6">
            <h2>LAX / SFO </h2>
            <div class="region">
				<div class="weekday" id="weekday6"></div>
                <div class="time" id="time6"></div>
            </div>
        </div>
		<div class="clock" id="clock7">
            <h2>RAR / HNL </h2>
            <div class="region">
				<div class="weekday" id="weekday7"></div>
                <div class="time" id="time7"></div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
